kotlinx-serialization-json = "1.6.3"
core-ktx = "1.12.0"
junit = "4.13.2"
coroutines = "1.8.0"
androidx-test-ext-junit = "1.1.5"
espresso-core = "3.5.1"
lifecycle-runtime-ktx = "2.7.0"
activity-compose = "1.8.2"
compose-bom = "2024.04.00"
